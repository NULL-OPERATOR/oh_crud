{% extends 'base.html' %}

{% block content %}
<div class="container col-sm-6">
  <h5 class="mt-5 mb-3">Profile</h5>

  {% if profile %}
  <form method="POST" action="/profile/update">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" value="{{profile.name or ''}}" class="form-control" placeholder="Name" name="name">
    </div>

    <div class="form-group">
      <label for="address">Address</label>

      <small class="form-text text-muted">Flat/House No.</small>
      <input value="{{profile.address_line_one or ''}}" name="address_line_one" type="text" class="form-control" placeholder="Flat No.">

      <small class="form-text text-muted">Street/County.</small>
      <input value="{{profile.address_line_two or ''}}" name="address_line_two" type="text" class="form-control" placeholder="Street/County">

      <small class="form-text text-muted">Postcode.</small>
      <input value="{{profile.postcode or ''}}" name="postcode" type="text" class="form-control" id="postcode" placeholder="Postcode">
    </div>

    <div class="form-group">
      <label for="address">Phone Number</label>
      <input value="{{profile.phone_number or ''}}" name="phone_number" type="text" class="form-control" placeholder="Phone Number">
    </div>

    <input type="hidden" value="{{profile.id}}" name="id">
    <button type="submit" class="btn btn-primary">Save</button>
  </form>

  <form method="POST" action="/profile/delete" class="mt-3">
    <input type="hidden" value="{{profile.id}}" name="id">
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
  {% else %}

  <form method="POST" action="/profile">
    <input type="hidden" value="{{user_id}}" name="user_id">
    <button type="submit" class="btn btn-success">Create Profile</button>
  </form>

  {% endif %}

</div>
{% endblock %}
